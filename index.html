<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>gerador de senha </title>

<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock.svg" alt="cadeado fechado"> 
            <h2 class="titulo-principal">leozinho das senhas</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha"/>
        </div>
    </section>
    <div>
     <h3>personalize sua senha </h3>
     <div class="parametro-coluna_senha">
        <div class="parametro-senha_senha"></div>
        <h4>numero de caracteres</h4>
     <div class="paremetro-senha_botao">

          <button>-</button>
          <p class="parametro-senha_texto">12</p>
          <button class="parametro-senha__botao">+</button>
        </div>
     </div>
         <div class="parametro-senha">
            <h4 class="parametro-senha__titulo">Características da senhas</h4>
            <div class="parametro-senha-checkbox">
                <input name="maiusculo" type="checkbox" class="checkbox" checked>
                <label for="maiusculo">Letras maíusculas</label>
            </div>
            <div class="parametro-senha-checkbox">
                <input name="maiusculo" type="checkbox" class="checkbox" checked>
                <label for="maiusculo">Letras maíusculas</label>
         </div>
            <div class="parametro-senha-checkbox">
            <input name="numero" type="checkbox" class="checkbox" checked>
            <label for="nuemro">Números</label>
        </div>
            <div class="parametro-senha-checkbox">
            <input name="numero" type="checkbox" class="checkbox" checked>
            <label for="nuemro">Números</label>
        </div>
            <div class="parametro-senha-checkbox">
            <input name="simbolo" type="checkbox" class="checkbox" checked>
            <label for="simbolo">Símbolos</label>
        </div>
    </div>
    <div class="parametro-senha">
        <h4 class="parametro-senha__titulo">Força da senha</h4>
        <div class="barra"></div>
        <div class="forca fraca"></div>
        <div class="parametro-senha-textos"></div>
              <p>Fraca</p>
              <p>Média</p>
              <p>Forte</p>
       </div>
<script src="main.js"></script>

</html>
